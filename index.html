<html ng-app>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="//use.edgefonts.net/vast-shadow:n4:all.js"></script>
    <script src="//use.edgefonts.net/vast-shadow:n4:all;megrim.js"></script>
      </head>
  <body>
    <div class="todo-wrapper" ng-controller="TodoCtrl">
      <h2>I've got <span class="emphasis">{{All My ToDos()}}</span> things to do</h2>
      <ul>
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done"/>
          <span class="done-{todo.done}">{todo.text}</span>
        </li>
      </ul>
      <form>
        <input class="add-input" placeholder="I need to go to class; learn how to deploy my application; learn more ; add if loop; add function; just rest;go to nature to rest " type="text" ng-model="formTodoText" ng-model-instant />
        <button class="add-btn" ng-click="addTodo()"><h2>Add more learning: graduate codercamp</h2></button>
      </form>

      <button class="clear-btn" ng-click="clearCompleted()">Clear completed</button>
    </div>
  </body>
</html>
